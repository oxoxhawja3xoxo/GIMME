{% extends "layout.html" %}

{% block title %}
   Register
{% endblock %}

{% block main %}

    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="NEW Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div class="alert alert-danger" role="alert">
  YOU ARE ABOUT TO CHANGE YOUR PASSWORD. ARE YOU SURE?
</div>
        <button class="btn btn-light btn-pink btn-md" type="submit">Change Password</button>
    </form>


</div>
{% endblock %}
