{% extends "layout.html" %}

{% block title %}
   Register
{% endblock %}

{% block main %}
<br>
<br>
<br>
<br>

 <img src="../static/CROPPEDLOGO.png" alt="Logo" style="width:474px;height:81px;">

<br>
<br>
<br>

    <form action="/register" method="post">

        <div class="form-group">
            First Name: <input autocomplete="off" autofocus class="form-control" name="first" placeholder="First Name" type="text">
           Last Name: <input autocomplete="off" autofocus class="form-control" name="last" placeholder="Last Name" type="text">
        </div>


        <div class="form-group">
            Email Address: <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email">
        </div>
        <div class="form-group">
            Username: <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            Password: <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            Password (again): <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-light btn-pink" type="submit">Join GIMME</button>
        <br>
        <br>
        <a href={{  url_for('login')}}>Already have an account? Click here to login</a>
    </form>


{% endblock %}
