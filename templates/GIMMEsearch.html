<h2>Shop for <b>{{first}}</b>:</h2>

<div class="GIMME-container">
    <table class="table ">

        <tbody>
          {%for entry in gimme.entries%}
        <tr>
        <td><a href="{{entry.external_link}}" target="_blank">{{entry.name}}</a></td>

        <td><a href="{{entry.external_link}}" target="_blank">

            </a></td>

        </tr>
    {%endfor%}
        </tbody>
    </table>
    </div>





<br>
